{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-2">
                {% for item in New %}
                    <h1>{{ item.title }}</h1>
                    <p>{{ item.description }}</p>
                    <span>{{ item.price }} NZD</span>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
