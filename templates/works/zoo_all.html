{% extends 'base.html' %}

{% block content %}
<div id="zoo" class="container">
    <div class="row">
        <div pause = 'hover' keyboard = true data-interval="10000" id="flowers-carousel" class="index-padding-10per carousel slide" data-ride="carousel">

          <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                {% for image in object_list %}
                   {% if forloop.first %}
                    <div class="item active">
                        <img src="{{ image.image.url }}" class="img-responsive">
                    </div>
                    {% else %}
                    <div class="item">
                        <img src="{{ image.image.url }}" class="img-responsive">
                    </div>
                    {% endif %}
                {% endfor %}
            </div>

          <!-- Controls -->
            <a class="left carousel-control" href="#flowers-carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#flowers-carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            </a>
        </div>
    </div>
</div>
{% endblock %}
